<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Punchstarter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="/static/theme.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Punchstarter</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">Create a project</a></li>
            </ul>
        </div>
    </div>
</nav>

<div>
    <h1 class="text-cente">Create project</h1>
</div>
<form class="form-horizontal" method="POST" action="{{ url_for('create') }}">
    <div class="form-group">
        <label for="project_name" class="col-sm-2 control-label">Project Name</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="project_name" placeholder="Project" name="project_name">
        </div>
    </div>

    <div class="form-group">
        <label for="short_description" class="col-sm-2 control-label">Short Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="short_description" rows="5" name="short_description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="long_description" class="col-sm-2 control-label">Short Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="long_description" rows="15" name="long_description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="funding_goal" class="col-sm-2 control-label">Funding Goal ($)</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="funding_goal" placeholder="Funding Goal" name="funding_goal">
        </div>
    </div>

    <div class="form-group">
        <label for="funding_end_date" class="col-sm-2 control-label">Funding End Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="funding_end_date" placeholder="Funding End Date" name="funding_end_date">
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn-punchstarter">Submit</button>
        </div>
    </div>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
